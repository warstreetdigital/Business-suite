<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhino Construction Company</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #FDFCF7;
      margin: 0;
      color: #222;
    }

    h1.attention-anchor {
      font-size: 32px;
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
      margin: 24px 0;
    }

    p.body-text {
      text-align: center;
      max-width: 720px;
      margin: 12px auto;
    }

    section {
      padding: 32px 16px;
      text-align: center;
    }

    /* BUTTONS */
    button.primary {
      background: linear-gradient(180deg, #2B2B2B, #111111);
      color: #FFFFFF;
      font-weight: 700;
      text-transform: uppercase;
      padding: 12px 26px;
      border: none;
      border-radius: 4px;
      letter-spacing: 1px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.15), 0 6px 14px rgba(0,0,0,0.35);
      cursor: pointer;
      margin: 12px 6px;
    }

    /* MEDIA RAIL */
    .media-rail {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 16px 0;
      scroll-snap-type: x mandatory;
    }

    .media-rail img {
      max-width: 300px;
      border-radius: 6px;
      cursor: pointer;
      scroll-snap-align: start;
    }

    /* LIGHTBOX (IMAGES) */
    #lightbox-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
    }

    #lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 48px;
      color: white;
      cursor: pointer;
    }

    /* ATTENTION VIDEO */
    .attention-video-wrapper {
      margin: 32px auto;
      text-align: center;
    }

    .attention-video-preview {
      max-width: 720px;
      width: 100%;
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    /* VIDEO MODAL */
    #video-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }

    #video-overlay video {
      max-width: 90%;
      max-height: 90%;
    }

    #video-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 48px;
      color: white;
      cursor: pointer;
    }

    /* SOCIAL */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons img {
      width: 26px;
      height: 26px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- HERO -->
<header>
  <h1 class="attention-anchor">RHINO CONSTRUCTION COMPANY</h1>
  <p class="body-text">FOR ALL YOUR INTERIOR AND EXTERIOR DESIGNING. DOMESTIC & COMMERCIAL IMPROVEMENTS.</p>
</header>

<!-- HERO AUDIO -->
<section>
  <audio controls>
    <source src="store-audio.mp3" type="audio/mpeg">
  </audio>

  <!-- ATTENTION VIDEO -->
  <div class="attention-video-wrapper">
    <video class="attention-video-preview" muted playsinline>
      <source src="attention.mp4" type="video/mp4">
    </video>
    <button class="primary" onclick="openVideo()">VIEW FULL</button>
  </div>
</section>

<!-- INTERIOR -->
<section>
  <h2>INTERIOR DESIGN</h2>
  <div class="media-rail">
    <img src="interior1.jpg" class="lightbox">
    <img src="interior2.jpg" class="lightbox">
    <img src="interior3.jpg" class="lightbox">
    <img src="interior4.jpg" class="lightbox">
  </div>
</section>

<!-- EXTERIOR -->
<section>
  <h2>EXTERIOR DESIGN</h2>
  <div class="media-rail">
    <img src="exterior1.jpg" class="lightbox">
    <img src="exterior2.jpg" class="lightbox">
    <img src="exterior3.jpg" class="lightbox">
    <img src="exterior4.jpg" class="lightbox">
  </div>
</section>

<!-- COMMERCIAL -->
<section>
  <h2>COMMERCIAL PROJECTS</h2>
  <div class="media-rail">
    <img src="commercial1.jpg" class="lightbox">
    <img src="commercial2.jpg" class="lightbox">
    <img src="commercial3.jpg" class="lightbox">
    <img src="commercial4.jpg" class="lightbox">
  </div>

  <button class="primary" onclick="location.href='tel:0789976011'">CALL</button>
  <button class="primary" onclick="location.href='tel:0789976011'">INQUIRE</button>
</section>

<!-- SOCIAL -->
<section>
  <div class="social-icons">
    <a href="https://facebook.com/rhinoconstruction"><img src="facebook.svg"></a>
    <a href="https://instagram.com/rhinoconstruction"><img src="instagram.svg"></a>
  </div>
</section>

<!-- IMAGE LIGHTBOX -->
<div id="lightbox-overlay">
  <span id="lightbox-close">&times;</span>
  <img id="lightbox-img">
</div>

<!-- VIDEO LIGHTBOX -->
<div id="video-overlay">
  <span id="video-close">&times;</span>
  <video id="video-full" controls>
    <source src="attention.mp4" type="video/mp4">
  </video>
</div>

<script>
  const lbOverlay = document.getElementById('lightbox-overlay');
  const lbImg = document.getElementById('lightbox-img');
  document.querySelectorAll('.lightbox').forEach(img=>{
    img.onclick = ()=>{ lbImg.src = img.src; lbOverlay.style.display='flex'; }
  });
  document.getElementById('lightbox-close').onclick = ()=> lbOverlay.style.display='none';
  lbOverlay.onclick = e=>{ if(e.target===lbOverlay) lbOverlay.style.display='none'; };

  const videoOverlay = document.getElementById('video-overlay');
  const videoFull = document.getElementById('video-full');
  function openVideo(){
    videoOverlay.style.display='flex';
    videoFull.play();
  }
  document.getElementById('video-close').onclick = ()=>{
    videoFull.pause();
    videoOverlay.style.display='none';
  };
  videoOverlay.onclick = e=>{
    if(e.target===videoOverlay){
      videoFull.pause();
      videoOverlay.style.display='none';
    }
  };
</script>

</body>
</html>
